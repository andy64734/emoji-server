<!doctype html>
<html>
	<head>
		<title>Emoji Server</title>
		 <link href=' http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		 <link href='css/theme.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="background-image">
		</div>
		<div id="main-box" class="home-box">
		<h1>Welcome to the Emoji Server</h1>
		<p>Bored of regular emojis online? Try a much more entertaining emoji of
		your favorite video game or anime character (or whatever else you're into). 
		You can search for your favorite character, or if you're extra daring, you can click "Browse Emojis".</p>
		<table class="home-buttons">
			<tr>
				<td colspan="2">
					<form action="/search.html">
						<div>
							<input type="text" name="query" style="width: 80%; height: 36px"
								placeholder="Type your desire here" />
							<button class="button-text button green" type="submit">
								Search
							</button>
						</div>
						<div>
							<label>Emoji type: </label>
							<input type="radio" id="gifYes" name="gif" value="yes" />
							<label for="gifYes">GIF</label>
							<input type="radio" id="gifNo" name="gif" value="no" />
							<label for="gifNo">Non-GIF</label>
							<input type="radio" id="gifAny" name="gif" value="any" checked />
							<label for="gifAny">Any</label>
						</div>
					</form>
				</td>
			<tr>
				<td>
					<div>
					<a class="button-text" href="emojis">
						<div class="button">Browse Emojis</div>
					</a>
					</div>
				</td>
				<td>
					<a class="button-text red"href="readme.txt">
						<div class="button red">Read Me</div>
					</a>
				</td>
			</tr>
		</table>
		</div>
	</body>
</html>
